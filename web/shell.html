<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AB Engine</title>
  </head>
  <body>
    <div style="height: 100vh; display: flex; flex-direction: column; min-height: 0;">
      <div style="flex: 1 1 auto; flex-shrink: 1;">
        <canvas
          id="canvas"
          style="width: 100%; height: 100%; display: block;"
          oncontextmenu="event.preventDefault()"
          tabindex="-1"
        ></canvas>
      </div>
      <div style="flex: 0 0 2px; background-color: white;"></div>
      <div style="flex: 0 0 200px; min-height: 200px;">
        <textarea
          id="output"
          style="
            resize: none;
            background-color: black;
            border: 10px black solid;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            box-sizing: border-box;
          "
        ></textarea>
      </div>
    </div>

    <script type="text/javascript">
      var canvasElement = document.getElementById("canvas");
      var outputElement = document.getElementById("output");
      if (outputElement) outputElement.value = ""; // clear browser cache

      var Module = {
        print(...args) {
          console.log(...args);
          if (outputElement) {
            var text = args.join(" ");
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
          }
        },
        canvas: canvasElement,
        totalDependencies: 0,
      };
    </script>
    {{{ SCRIPT }}}
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      html body {
        height: 100%;
        color: white;
        background-color: black;
      }

      textarea::-webkit-scrollbar-track {
        background-color: black;
      }
      textarea {
        scrollbar-color: #666 #000;
        scrollbar-width: auto;
      }

      textarea::-webkit-scrollbar {
        width: 12px;
      }

      textarea::-webkit-scrollbar-track {
        background: #000;
      }

      textarea::-webkit-scrollbar-thumb {
        background: #666;
      }
    </style>
  </body>
</html>
